<body>
  <header id="masthead">
  <div class="container">
    <a href="index.html" id="logo">Christopher Fennessey</a>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </header>
  <div id="main-container" class="container">
    <section class="main-container">
      <h1>Contact</h1>
      
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
          </li>

          <li>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
          </li>
            <label for="Message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          <li>

          </li>
        </ul>
        <input type="submit" name="submit">

      </form>

    </section>

    <section class="main-container">
      <div id="connect">
        <h2>Connect With Me</h2>
      
        <img src="assets/linkedin.png" class="auth-image" alt="Linkedin">
        <img src="assets/github.png" class="auth-image" alt="Github">
        <img src="assets/facebook.png" class="auth-image" alt="Facebook">

      </div>
    </section>
  </div>
